<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{nav.html::navbar}"></div>

<div class="card" th:each="item : ${items}">
    <img src="https://placehold.co/300">
    <div>
        <a th:href="@{'/detail/' + ${item.id}}"><h4 th:text="${item.getTitle}">바지</h4></a>
        <p th:text="${item.getPrice}">7억</p>
        <a th:href="@{'/edit/' + ${item.id}}">✏️</a>
    </div>
</div>

<div class="card" th:each="board : ${boards}">
    <img src="https://placehold.co/300">
    <div>
        <h4 th:text="${board.id}">바지</h4>
        <p th:text="${board.title}">7억</p>
        <h4 th:text="${board.date}">바지</h4>
    </div>
</div>
</body>
</html>
